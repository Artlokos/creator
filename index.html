<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Creator Мастерская</title>
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="./images/mobile-icon.png" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="logo-group">        
        <a class="header__title-text header-link" href="#" aria-hidden="true">CREATOR</a>
        <h1 class="header__subtitle-text">Мастерская</h1>
      </div>
      <nav class="theme-menu header__theme-menu">
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <a href="#frezer" class="theme-menu__button">
            <button type="button">
              1. Фрезер
            </button></a>
          </li>
          <li class="theme-menu__item">
            <a href="#lazer" class="theme-menu__button">
              <button
              type="button"
            >
             2. Лазер
            </button>
            </a>
          </li>
          <li class="theme-menu__item">
            <a href="#graver" class="theme-menu__button">
              <button 
              type="button" 
              >
              3. Гравер
            </button>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="cards">
      <section class="card-section" id="frezer">
        <article class="card">
          <h2 class="card-title">Фрезер</h2>
          <div class="img-container">
            <button   
              class="card-img"
              type="button"
              aria-controls="dialog"
              onclick="window['dialog'].showModal()">
                    
              <img
                class="card-img" 
                src="./svg/0.svg"
                alt="graver"
                loading="lazy"
            />
            </button>
          </div>
        </article>
      </section>
      <section class="card-section" id="lazer">
        <article class="card">
          <h2 class="card-title">Лазер</h2>
          <div class="img-container">
            <button   
              class="card-img"
              type="button"
              aria-controls="dialog"
              onclick="window['dialog'].showModal()">
                    
              <img
                class="card-img" 
                src="./svg/1.svg"
                alt="graver"
                loading="lazy"
            />
            </button>
          </div>
        </article>
      </section>
      <section class="card-section" id="graver">
        <article class="card">
          <h2 class="card-title">Гравер</h2>
          <div class="img-container">
            <button   
              class="card-img"
              type="button"
              aria-controls="dialog"
              onclick="window['dialog'].showModal()">
                    
              <img
                class="card-img" 
                src="./svg/2.svg"
                alt="graver"
                loading="lazy"
            />
            </button>
          </div>
        </article>
      </section>
    </main>

    <dialog class="dialog" id="dialog">
      <form class="dialog__form" method="dialog">
        <p class="dialog__text"></p>
        <button class="dialog__button simple-button" type="submit">
          <span class="button__text">Связаться с нами</span>
        </button>
      </form>
    </dialog>
  </body>
</html>
